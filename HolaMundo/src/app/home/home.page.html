<ion-header>
  <ion-toolbar>
    <ion-title>
      Adivina la Película
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <img [src]="peliculaSecreta.imagen" alt="Imagen de película" />
    <h2>{{ resultado }}</h2>

    <ion-item style="margin-left: 20px;">
      <!-- Ajusta el valor según sea necesario -->
      <ion-label>¿Cuál es tu suposición?</ion-label>
    </ion-item>
    <ion-item style="margin-left: 20px;">
      <!-- Ajusta el valor según sea necesario -->
      <ion-input [(ngModel)]="guess" placeholder="Introduce el nombre de la película" ></ion-input>
        </ion-item>

    <ion-button (click)="compruebaPelicula()">Comprobar</ion-button>
    <ion-button (click)="restartGame()">Reiniciar Juego</ion-button>
  </div>
</ion-content>
